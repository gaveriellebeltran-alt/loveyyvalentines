<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Comic Sans MS', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  color: white;
  width: 100%;
}

img {
  width: 80%;
  max-width: 320px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

h1 {
  margin: 20px 0;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  font-size: 1.2rem;
  padding: 12px 30px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff2e63;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#noBtn {
  background: #aaa;
  color: white;
  left: 20%;
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <img id="photo" src="photo1.jpg" alt="Us">
  <h1 id="text">Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const photo = document.getElementById("photo");
const text = document.getElementById("text");
const music = document.getElementById("bgMusic");

// NO button runs away
function moveNo() {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 80 + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

// YES button
yesBtn.addEventListener("click", () => {
  text.innerHTML = "I knew you would say YES ðŸ’•ðŸ¥°";
  photo.src = "photo2.jpg";
  music.play();
  confetti();
});

// Confetti
function confetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#ff2e63","#ffd166","#06d6a0","#4cc9f0"][Math.floor(Math.random()*4)];
    c.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
