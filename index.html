<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’˜</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; }
html, body { height:100%; font-family:'Comic Sans MS', Arial, sans-serif; overflow:hidden; }
#cover {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display:flex; justify-content:center; align-items:center;
  color:white; text-align:center; font-size:2rem; cursor:pointer; z-index:10;
}
.container {
  display:none; flex-direction:column; justify-content:center; align-items:center;
  height:100%; width:100%; text-align:center; color:white; position:relative;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
}
img { width:80%; max-width:320px; border-radius:20px; box-shadow:0 15px 30px rgba(0,0,0,0.3); transition:all 0.6s ease; }
h1 { margin:20px 0; font-size:2rem; }
.buttons { position:relative; height:120px; width:100%; }
button {
  font-size:1.2rem; padding:12px 30px; border:none; border-radius:40px; cursor:pointer;
  position:absolute;
}
#yesBtn { background:#ff2e63; color:white; left:50%; transform:translateX(-50%); z-index:1; }
#noBtn { background:#aaa; color:white; left:50%; transform:translateX(-50%); z-index:2; top:0; }
.confetti { position:fixed; width:8px; height:8px; top:-10px; animation:fall linear forwards; }
@keyframes fall { to { transform:translateY(110vh) rotate(720deg); } }
</style>
</head>
<body>

<div id="cover">ðŸ’˜ Tap anywhere to start your Valentine surprise ðŸ’˜</div>

<div class="container">
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <img id="photo" src="photo1.jpg" alt="Us">
  <h1 id="text">Will you be my Valentine? ðŸ’˜</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>
</div>

<script>
const cover = document.getElementById("cover");
const container = document.querySelector(".container");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const photo = document.getElementById("photo");
const text = document.getElementById("text");
const music = document.getElementById("bgMusic");

// Cover tap â†’ play music + show container
cover.addEventListener("click", () => {
  music.play().catch(()=>{}); // Play music (browser may still block sometimes)
  cover.style.display = "none";
  container.style.display = "flex";
});

// NO button initially on top of YES
// NO button moves away on hover or click
function moveNo() {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 80 + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

// YES button
yesBtn.addEventListener("click", () => {
  music.play(); // Play music if not already
  text.innerHTML = "I knew you would say YES ðŸ’•ðŸ¥°";
  photo.src = "photo2.jpg";
  confetti();
});

// Confetti
function confetti() {
  for (let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff2e63","#ffd166","#06d6a0","#4cc9f0"][Math.floor(Math.random()*4)];
    c.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
